<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="command-todo.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.js"></script>
    <script src="command-todo.js" type="text/javascript"></script>

    <title>Command ToDo</title>
  </head>
  <body>
    <div class="command-container w-4/5 h-5/6 md:w-3/5 md:h-4/6">
      <div class="command-bar flex h-10 rounded-t-lg py-3 px-5">
        <div class="color-close rounded-full w-3.5 h-3.5 mr-2.5"></div>
        <div class="color-minimize rounded-full w-3.5 h-3.5 mr-2.5"></div>
        <div class="color-maximize rounded-full w-3.5 h-3.5 mr-2.5"></div>
      </div>
      <div class="command-window h-full rounded-b-lg py-5 px-8">
        <input
          name="prompt"
          spellcheck="false"
          class="prompt-input mb-2 w-full"
          onkeypress="promptSubmit(event)"
        />
        <p class="prompt-feedback mb-6" id="prompt-feedback">
          <!-- Command not found. Type 'help' to see available commands. -->
        </p>
        <div class="mb-3" id="project-name-container"></div>
        <div id="tasks-list" class="ml-7 mb-14"></div>

        <!-- <p class="light-gray tasks-summary">1 done · 1 doing · 1 pending</p> -->
        <p class="help-hint -mb-4">
          Type <strong>'help'</strong> to see available commands.
        </p>
      </div>
    </div>
  </body>
</html>
